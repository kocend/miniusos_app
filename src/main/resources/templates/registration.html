<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>registration page</title>
        <link rel="stylesheet" href="../static/css/registration.css">
    </head>
    <body>
    <div class="container">
        <h1>Rejestracja</h1>
        <p>Wypełnij formularz aby stworzyć konto</p>
        <hr>
        <p>twoje imię będzie twoim loginem</p>
        <hr>

        <form action="/registration", method="post">
            <label><b>typ konta</b></label>
            <select name="account-type">
                <option value="STUDENT">student</option>
                <option value="KOORDYNATOR">koordynator</option>
                <option value="PRACOWNIK_DZIEKANATU">pracownik dziekanatu</option>
            </select>

            <label><b>imie</b></label>
            <input type="text" placeholder="Podaj Imie" name="name" required>

            <label><b>nazwisko</b></label>
            <input type="text" placeholder="Podaj Nazwisko" name="last-name" required>

            <label><b>hasło</b></label>
            <input type="password" placeholder="Podaj hasło" name="password" required>

            <label><b>powtórz hasło</b></label>
            <input type="password" placeholder="powtórz hasło" name="password-repeat" required>

            <input type="submit">
        </form>
    </div>
    <div class="container signin">
        <p>posiadasz już konto? <a href="/login">Sign in</a>.</p>
    </div>
    </body>
</html>
