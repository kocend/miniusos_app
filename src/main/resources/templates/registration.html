<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>registration</title>
        <!--<link rel="stylesheet" href="/css/registration.css">-->
    </head>
    <body>
    <div class="registrationForm">
        <h1>Rejestracja</h1>
        <p>Wypełnij formularz aby stworzyć konto</p>
        <hr>

        <form action="/registration", method="post">
            <label><b>typ konta</b></label>
            <select name="account-type">
                <option value="STUDENT">student</option>
                <option value="KOORDYNATOR">koordynator</option>
                <option value="PRACOWNIK_DZIEKANATU">pracownik dziekanatu</option>
            </select>
            </br>
            <label><b>imie</b></label>
            <input type="text" placeholder="Podaj Imie" name="name" required>
            </br>
            <label><b>nazwisko</b></label>
            <input type="text" placeholder="Podaj Nazwisko" name="last-name" required>
            </br>
            <label><b>hasło</b></label>
            <input type="password" placeholder="Podaj hasło" name="password" required minlength="6">
            </br>
            <label><b>powtórz hasło</b></label>
            <input type="password" placeholder="powtórz hasło" name="password-repeat" required minlength="6">
            </br>
            <input type="submit">
            </br>
        </form>
    </div>
    <div class="signup">
        <p>posiadasz już konto? <a href="/login">zaloguj się</a>.</p>
    </div>
    </body>
</html>
